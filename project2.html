<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <h1>rock paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse4.mm.bing.net/th?id=OIP._g6CNrSZRpleevjgKXbiQwAAAA&pid=Api&P=0&h=180">
        </div>
        <div class="choice" id="paper">
            <img src="https://tse3.mm.bing.net/th?id=OIP.5QbM8ZxvDZwKFF7QqIUCDQHaHa&pid=Api&P=0&h=180">
        </div>
        <div class="choice" id="scissor">
            <img src="https://tse4.mm.bing.net/th?id=OIP.FBgTsXOFehZ_imMmjo97RQHaFS&pid=Api&P=0&h=180">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="mgs-container">
        <p id="msg">play your move</p>
    </div>
    <script src="project2.js"></script>
</body>
</html>
